<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Library</title>
</head>
<body>
    <div class="title">My Library</div>
    <form action="POST" id="book-form">
        <label for="title">Book Title: <input type="text" id="title" name="title"></label>
        <label for="author">Written by: <input type="text" id="author" name="author"></label>
        <label for="pages">Pages: <input type="number" id="pages" name="pages"></label>
        <label for="read"><input type="checkbox" id="read" name="read">Read</label>
        <button class="submit-button">Submit</button>
    </form>  
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read?</th>
                <th>Delete?</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
